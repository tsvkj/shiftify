<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shiftify - To every direction</title>

    <!-- 
        - favicon
      -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />

    <!-- 
        - custom css link
      -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!--
        - google font link
      -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- 
        - preload images
      -->
  </head>
  <body>
    <header class="header" data-header>
      <div class="container">
        <h1>
          <a href="#" class="logo">Shiftify</a>
        </h1>

        <nav class="navbar" data-navbar>
          <div class="navbar-top">
            <a href="./index.html#home" class="logo">Shiftify</a>

            <button
              class="nav-close-btn"
              aria-label="Clsoe menu"
              data-nav-toggler
            >
              <ion-icon name="close-outline"></ion-icon>
            </button>
          </div>

          <ul class="navbar-list">
            <li class="navbar-item">
              <a href="./index.html#home" class="navbar-link" data-nav-link>
                <span>Home</span>

                <ion-icon name="chevron-forward"></ion-icon>
              </a>
            </li>

            <li class="navbar-item">
              <a href="./index.html#about" class="navbar-link" data-nav-link>
                <span>About</span>

                <ion-icon name="chevron-forward"></ion-icon>
              </a>
            </li>

            <li class="navbar-item">
              <a href="./index.html#service" class="navbar-link" data-nav-link>
                <span>Service</span>

                <ion-icon name="chevron-forward"></ion-icon>
              </a>
            </li>

            <li class="navbar-item">
              <a href="./index.html#blog" class="navbar-link" data-nav-link>
                <span>Blog</span>

                <ion-icon name="chevron-forward"></ion-icon>
              </a>
            </li>

            <li class="navbar-item">
              <a href="#" class="navbar-link" data-nav-link>
                <span>Contact</span>

                <ion-icon name="chevron-forward"></ion-icon>
              </a>
            </li>
          </ul>
        </nav>

        <div class="header-contact">
          <div>
            <p class="contact-label">Free Call</p>

            <a href="tel:12345678910" class="contact-number">1 234 567 8910</a>
          </div>

          <div class="contact-icon">
            <ion-icon name="call-outline"></ion-icon>
          </div>
        </div>

        <button class="nav-open-btn" aria-label="Open menu" data-nav-toggler>
          <ion-icon name="menu-outline"></ion-icon>
        </button>

        <div class="overlay" data-nav-toggler data-overlay></div>
      </div>
    </header>

    <section
      class="section hero_contact"
      aria-label="home"
      id="home"
      style="background-image: url('./assets/images/hero-banner.jpg')"
    >
      <div class="form-container">
        <form class="styled-form">
          <h2>Get in Touch</h2>
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter your name" />
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" />
          <label for="message">Message</label>
          <textarea id="message" placeholder="Enter your message"></textarea>
          <button type="submit">Send</button>
        </form>
      </div>
    </section>
    <a
      href="#top"
      class="back-top-btn"
      aria-label="Back to top"
      data-back-top-btn
    >
      <ion-icon name="chevron-up"></ion-icon>
    </a>

    <!-- 
  - custom js link
-->
    <script src="./assets/js/script.js" defer></script>

    <!-- 
  - ionicon link
-->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
